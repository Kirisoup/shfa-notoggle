task buildAll(type: GradleBuild) {
    group = 'shfa'
    tasks = [
            'forge:build',
            'fabric:build'
    ]
}

task forgeClient(type: GradleBuild) {
    group = 'shfa'
    tasks = [
            ':forge:runClient'
    ]
}

task forgeServer(type: GradleBuild) {
    group = 'shfa'
    tasks = [
            ':forge:runServer'
    ]
}

task fabricClient(type: GradleBuild) {
    group = 'shfa'
    tasks = [
            ':fabric:runClient'
    ]
}

task fabricServer(type: GradleBuild) {
    group = 'shfa'
    tasks = [
            ':fabric:runServer'
    ]
}
